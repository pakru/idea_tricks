<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sky.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <img width="300px" class="plain" src="img/IntelliJ_IDEA_Logo.svg.png">
                <p style="font-size: 1.5em; font-weight: bold;">Intellij IDEA</p>
                <p>Tips and tricks</p>
            </section>
            <section>
                <H2>About me</H2>
            </section>
            <section>
                <h3>Что будет в этом докладе?</h3>
                <ul>
                    <li class="fragment">Первое</li>
                    <li class="fragment">Пятое</li>
                    <li class="fragment">Десятое</li>
                </ul>
            </section>
            <section>
                <h3>Чего не будет в докладе?</h3>
            </section>
            <section>
                <img class="plain" src="img/toolbox_logo_300x300.png">
                <img class="fragment" src="img/toolbox_logo_white.png">
            </section>

        </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
			slideNumber: true
		</script>
</body>
</html>
